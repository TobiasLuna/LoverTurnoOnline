<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de turnos</title>
</head>
<body>
    <h1>Administrar turnos</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">CORREO</th>
            <th scope="col">FECHA</th>
            <th scope="col">HORA</th>
            <th scope="col">RETIRO</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="turno : ${turnos}">
            <td th:text="${turno.id}"></td>
            <td th:text="${turno.nombre}"></td>
            <td th:text="${turno.correo}"></td>
            <td th:text="${turno.fecha}"></td>
            <td th:text="${turno.hora}"></td>
            <td th:text="${turno.ser}"></td>
            <td th:text="${turno.retiro}"></td>
            <td>
              <a th:href="@{/turno/editar/{id}(id=${turno.id})}">Editar</a>
              <a th:href="@{/turno/eliminar/{id}(id=${turno.id})}">Eliminar</a>
          </td>
            </tr>
        </tbody>
      </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
